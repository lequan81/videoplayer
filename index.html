<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Radio Kết Nối</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="./images/icon/icon.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./venobox.css" type="text/css" media="screen" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="./venobox.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <section class="top_section">
                <header>
                    <h1>Radio Kết Nối</h1>
					<a href="https://soundcloud.com/radio-ltv"><button type="button">Listen Now</button></a>
                </header>
            </section><!-- End Header Section-->
            <!-- Content -->
            <section class="content_section">
                <div class="playlist_one">
                    <h4 class="playlist_title">Radio Kết Nối</h4>
                    <div class="videos">
                        <div class="video" style="background-image: url(./images/bg/bg1_1.jpg)">
                            <a class="venobox" data-autoplay="true" data-vbtype="iframe" href="https://drive.google.com/file/d/1I5tBGph-JIH5EO7_XCrp62dXIsi7z4lU/preview" data-gall="myGallery">
                                <i class="fas fa-play-circle"></i></a>
                        </div>
                        <div class="video" style="background-image: url(./images/bg/bg1_2.jpg)">
                            <a class="venobox" data-autoplay="true" data-vbtype="iframe" href="https://drive.google.com/file/d/1MJoQvB_tvp_7Akl9KZysPM8kb1wxwrX0/preview" data-gall="myGallery">
                                <i class="fas fa-play-circle"></i></a>
                        </div>
					</div>
                </div>
				
                <div class="playlist_two">
                    <h4 class="playlist_title">Ngỏ</h4>
                    <div class="videos">
                        <div class="video" style="background-image: url(./images/bg/bg2_1.jpg)">
                            <a class="venobox" data-autoplay="true" data-vbtype="iframe" href="https://drive.google.com/file/d/1irCLVMlOKXPn-Y4CvxWJ720z6zx5nf1X/preview" data-gall="myGallery">
                                <i class="fas fa-play-circle"></i></a>
                        </div>
                    </div>
                </div>
				
				<div class="playlist_there">
                    <h4 class="playlist_title">Mây</h4>
                    <div class="videos">
                    </div>
                </div>
				
				<div class="playlist_four">
                    <h4 class="playlist_title">Around The World</h4>
                    <div class="videos">
                    </div>
                </div>
            </section> <!-- End Content Section -->
        </div>
		<!-- End Wrapper -->
		
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
        <script>
            $(document).ready(function(){
                $('.venobox').venobox({
                    closeColor: '#f4f4f4',
                    spinColor: '#f4f4f4',
                    arrowsColor: '#f4f4f4',
                    closeBackground: '#17191D',
                    overlayColor: 'rgba(23,25,29,0.8)'
                }); 
            });
        </script>
    </body>
</html>
