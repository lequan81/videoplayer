<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Radio Kết Nối</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="./icon.png" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="./venobox.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="wrapper">
            <!-- Header -->
            <section class="top__section">
                <header>
                    <h1>Radio Kết Nối</h1>
					<a href="https://soundcloud.com/radio-ltv"><button type="button">Listen Now</button></a>
                </header>
            </section><!-- End Header Section-->
            <!-- Content -->
            <section class="content__section">
                <div class="playlist__one">
                    <h4 class="playlist__title">Radio Kết Nối</h4>
                    <div class="videos">
                        <div class="video" style="background-image: url(./bg.jpg)">
                            <a class="venobox" data-autoplay="true" data-vbtype="iframe" href="https://drive.google.com/file/d/1rElQPfHPR0u6hNDXEWoYjfcaWH8uwJA3/view" data-gall="myGallery"><i class="fas fa-play-circle"></i></a>
                        </div>
					</div>
                </div>
				
                <div class="playlist__two">
                    <h4 class="playlist__title">Ngỏ</h4>
                    <div class="videos">
                        <div class="video" style="background-image: url(images/image-9.jpg)">
                            <a class="venobox" data-autoplay="true" data-vbtype="video" href="" data-gall="myGallery"><i class="fas fa-play-circle"></i></a>
                        </div>
                    </div>
                </div>
				
				<div class="playlist__there">
                    <h4 class="playlist__title">Mây</h4>
                    <div class="videos">
                        <div class="video" style="background-image: url(./bg_May2.jpg)">
                            <a class="venobox" data-autoplay="true" data-vbtype="iframe" href="https://drive.google.com/file/d/1T4jnVOlyYruTyGlqklTTAHJh4H1JHgny/preview"  data-gall="myGallery"><i class="fas fa-play-circle"></i></a>
                        </div>
                    </div>
                </div>
				
				<div class="playlist__four">
                    <h4 class="playlist__title">Around The World</h4>
                    <div class="videos">
                        <div class="video" style="background-image: url(images/image-9.jpg)">
                            <a class="venobox" data-autoplay="true" data-vbtype="video" href="" data-gall="myGallery"><i class="fas fa-play-circle"></i></a>
                        </div>
                    </div>
                </div>
            </section> <!-- End Content Section -->
        </div>
		<!-- End Wrapper -->
		
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="./venobox.min.js"></script>
        <script>
            $(document).ready(function(){
                $('.venobox').venobox({
                    closeColor: '#f4f4f4',
                    spinColor: '#f4f4f4',
                    arrowsColor: '#f4f4f4',
                    closeBackground: '#17191D',
                    overlayColor: 'rgba(23,25,29,0.8)'
                }); 
            });
        </script>
    </body>
</html>
